apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: myjobplanner-dinero
  labels:
    app: myjobplanner-dinero
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myjobplanner-dinero
  template:
    metadata:
      labels:
        app: myjobplanner-dinero
    spec:
      containers:
        - name: myjobplanner-dinero
          image: gcr.io/myjobplanner-1520708021669/myjobplanner-dinero:e97cd54c-44b5-4320-926e-5d3e84003afd
          ports:
            - containerPort: 4000
          # args: ["foreground"]
          env:
            - name: HOST
              value: "dinero.myjobplanner.com"
            - name: SECRET_KEY_BASE
              value: "highlysecretkey"
            - name: DB_USERNAME
              value: "postgres"
            - name: DB_PASSWORD
              value: "postgres"
            - name: DB_NAME
              value: "myapp_dev"
            - name: DB_HOSTNAME
              value: "10.0.2.2"
